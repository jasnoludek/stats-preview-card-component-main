<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>

    <article class="stats-card">
      
      <div class="img-container">
        <picture>
          <!-- Desktop version -->
          <source srcset="images/image-header-desktop.jpg" media ="(min-width: 48rem)" class="img" alt="3 women working at a shared desk on laptops"/>
          <!-- Mobile version -->
          <img class="img" src="images/image-header-mobile.jpg" alt="3 women working at a shared desk on laptops" />
        </picture>
      </div>
      
      <div class="card-content">
        <h1 class="headline">Get <span class="insights">insights</span> that help your business grow.</h1>

        <p class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <ul class="feature-list" role="list">
          <li>
            <span class="list-value">10k+</span> 
            <span class="list-label">companies</span>
          </li>
          <li>
            <span class="list-value">314</span> 
            <span class="list-label">templates</span>
          </li>
          <li>
            <span class="list-value">12M+</span>
            <span class="list-label">queries</span>
          </li>
        </ul>
      </div>

    </article>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/jasnoludek">jasnoludek</a>.
    </div>
  </footer>

</body>

</html>
